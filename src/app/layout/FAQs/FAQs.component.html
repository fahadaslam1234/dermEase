<div class="faq-container">
  <h2>FAQ</h2>
  <h1>We're here to help</h1>
  <mat-accordion class="faq-accordion" multi>
    <mat-expansion-panel *ngFor="let faq of faqs" [expanded]="faq.expanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ faq.question }}
        </mat-panel-title>
        <!-- Remove the custom icon -->
      </mat-expansion-panel-header>
      <p>{{ faq.answer }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
