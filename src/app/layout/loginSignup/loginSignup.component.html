<div class="flex items-center justify-center min-h-screen">
  <div class="bg-card p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="mb-6 text-center">
      <h2 (click)="onSwitchMode()" 
              [class.text-blue-500]="isLoginMode" 
              class="text-xl font-bold text-gray-800 focus:outline-none">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </h2>
    </div>
    <!-- <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2> -->
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
               id="username" type="text" placeholder="Username" required [(ngModel)]="username" name="username">
      </div>
      <div class="mb-4" *ngIf="!isLoginMode">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
               id="email" type="email" placeholder="Email" required [(ngModel)]="email" name="email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
               id="password" type="password" placeholder="Password" required [(ngModel)]="password" name="password">
      </div>
      <div class="signIn">
        <button class="text-white font-bold py-2 px-4 rounded" type="submit">
          {{ isLoginMode ? 'Sign In' : 'Sign Up' }}
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <span>Already have an account?</span>
      &nbsp;&nbsp;

      <button (click)="onSwitchMode()" class="">
        {{ isLoginMode ? 'Sign Up here' : 'Sign in here' }}
      </button>
    </div>
  </div>
</div>
