<header class="header">
  <div class="container">
    <div class="logo">
      <img src="../../../assets/images/logooo2.png" routerLink="/" alt="" width="80" height="60">
    </div>

    <nav class="nav">
      <ul>
        <li><span routerLink="/">Home</span></li>
        <li class="dropdown">
          <span routerLink="/shop/allprodcuts">Shop</span>
          <ul class="dropdown-content">
            <ol routerLink="/shop/medicines"><span>Medicines</span></ol>
            <ol routerLink="/shop/allprodcuts"><span>Skincare Essentials</span></ol>
          </ul>
        </li>
        <li><span routerLink="/about">About</span></li>
        <li><span routerLink="/contact">Contact</span></li>
        <li><span routerLink="/solutionFinder">Skincare Solution Finder</span></li>
        <li><span routerLink="/diseasePredictor">Skin Disease Predictor</span></li>
      </ul>
    </nav>

    <div class="icons">
      <span routerLink="/search"><i class="fa fa-search"></i></span>
      <span routerLink="/cart"><i class="fa fa-shopping-cart"></i> <span class="badge">2</span></span>
      <!-- <span routerLink="/account">Account</span> -->

      <ul>
        <li class="dropdown">
          <span routerLink="/account">Account</span>
          <ul class="dropdown-content">
            <ol routerLink="/admin"><span>Admin Settings</span></ol>
            <ol routerLink="/SignUp" (click)="onLogin()"><span>Login / Sign Up</span></ol>
          </ul>
        </li>
      </ul>

 
      <span routerLink="/track-order">Track Order</span>
    </div>

    <!-- Hamburger menu button -->
    <button class="hamburger" (click)="openNav()">
      <i class="fa fa-bars"></i>
    </button>

    <!-- Side navigation -->
    <div id="mySidenav" class="sidenav">
      <mat-icon href="javascript:void(0)" class="closebtn" (click)="closeNav()">close</mat-icon>

      <span routerLink="/">Home</span>
      <span routerLink="/shop/allprodcuts">Shop</span>
      <span routerLink="/about">About</span>
      <span routerLink="/contact">Contact</span>
      <span routerLink="/solutionFinder">Skincare Solution Finder</span>
      <span routerLink="/diseasePredictor">Skin Disease Predictor</span>
    </div>


  </div>
</header>
