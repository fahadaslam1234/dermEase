<section>
  <img src="../../../assets/images/Brown and White Modern Skincare Presentation (2).png" alt="" width="100%" >
</section>

<section class="featured-products">
  <h2><span> Your Skin Craves</span></h2>
  <p>
    Designed to meet all type of skincare needs and concerns
  </p>
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of filteredProducts">
      <img [src]="product.product_image" [alt]="product.product_name">
      <h4>{{ product.product_name }}</h4>
      <div class="price">
        <span *ngIf="product.oldPrice" class="old-price">Rs {{ product.oldPrice }}</span>
        <span>Rs {{ product.price }}</span>
      </div>
      <div class="actions">
        <span (click)="addToCart(product)">Add to Cart</span>
        <span (click)="quickView(product)" class="quickView">Quickview</span>
      </div>
    </div>
  </div>

</section>
