<div class="component-container">
  <div class="component-header">
    <h2>Add Product</h2>
  </div>
  <div class="container">
    <mat-card>
      <form>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Product Name</mat-label>
          <input matInput type="text" id="productName" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Product Description</mat-label>
          <textarea matInput id="productDescription"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Product Price</mat-label>
          <input matInput type="text" id="productPrice" />
        </mat-form-field>
        <div class="image-upload">
          <input type="file" (change)="onFileSelected($event)" />
          <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="image-preview" />
        </div>
        <button class="primary-button submit-btn"  type="submit">Submit</button>
      </form>
    </mat-card>
  </div>
</div>
