<div class="component-container">
  <div class="component-header">
    <h2>Approvals</h2>
    <div class="search-bar">
      <input  type="text" placeholder="Search" [(ngModel)]="searchText" (keyup)="filterTable()"/>
    </div>

  </div>

  <div class="mat-elevation-z8 mat-table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- User ID Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user" data-header="ID"> {{ user._id }} </td>
      </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="user_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let user" data-header="Name"> {{ user.user_name }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user" data-header="Email"> {{ user.email }} </td>
      </ng-container>

      <!-- Attachment Column -->
      <ng-container matColumnDef="attachment">
        <th mat-header-cell *matHeaderCellDef> Attachment </th>
        <td mat-cell *matCellDef="let user" data-header="Attachment">
          <button mat-button (click)="downloadAttachment(user.document, 'attachment')">
            View/Download Attachment
          </button>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user" data-header="Actions">
          <button mat-raised-button color="success" (click)="handleAction(user, 'approve')" style="margin-right: 10px;">
            Approve
          </button>
          <button mat-raised-button color="warn" (click)="handleAction(user, 'reject')" >
            Reject
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
